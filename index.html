<body style="margin:0; padding:0; 
            font-family:sans-serif; 
            background:linear-gradient(135deg, #2c3e50, #000000); 
            color:white; display:flex; 
            flex-direction:column; 
            justify-content:center; 
            align-items:center; 
            height:100vh; 
            text-align:center;">

  <h1 style="font-size:3rem; margin-bottom:1rem;">ðŸŽ® Welcome to GameZone</h1>
  <p style="font-size:1.2rem; max-width:600px; margin-bottom:1rem;">Get ready to play! Redirecting you to the main game hub in <span id="countdown" style="color:#ff6b6b; font-weight:bold;">10</span> seconds...</p>

  <p style="position:absolute; bottom:1rem; font-size:0.9rem; color:#bbb;">Created by SIDDHARTH JHA Â© 2025</p>

  <script>
    let seconds = 10;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "game/home page/home.html";
      }
    }, 1000);
  </script>
</body>
